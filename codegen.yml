overwrite: true
schema:
  - https://api.github.com/graphql:
      headers:
        Authorization: "bearer process.env.REACT_APP_GITHUB_TOKEN
"
documents: "(src/**/*.tsx)"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
